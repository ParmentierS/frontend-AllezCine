    <style type="text/css">

        }

            width: 100%;
            clear: both;
        }

        /*Style pour tablette*/
        @media only screen and (max-width: 640px) {

                color: #33b9ff;
                pointer-events: none;
                cursor: default;
            }

            .mobile_link a[href^="tel"],

                color: #33b9ff !important;

            }
