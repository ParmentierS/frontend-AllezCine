    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/assets/img/JUMBOTRON-DRIVE.png" alt="Slide affiche 'Drive'">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/img/JUMBOTRON-SMALL_SOLDIERS.png"
                            alt="Slide affiche 'Small Soldiers'">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/img/JUMBOTRON-SPIDER.png"
                            alt="Slide affiche 'Spider-Man'">
                    </div>
                </div>
            </div>
        </div>
    </header>
