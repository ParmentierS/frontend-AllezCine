<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Accueil</title>
</head>

<body>
    <!--Contact US-->
    <div class="container">
        <h2>CONTACT US</h2>
        <div class="row justify-content-center">
            <form class="card-formulaire bg-white">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="FIRST NAME">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="LAST NAME">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="exampleFormControlInput1"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="EMAIL">
                        </div>
                        <div class="col-lg-6">
                            <label for="exampleFormControlSelect1"></label>
                            <input type="text" class="form-control" placeholder="SUBJECT">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-12">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="YOUR MESSAGE"></textarea>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-4">
                            <button type="button" class="btn-contact"></i>SEND MESSAGE</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Footer-->
    <footer>
        <div class="jumbotron jumbotron-fluid" id="siteFooter">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="footerSubscribe" id="subscribeFooter">SUBSCRIBE TO US</p>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter your email..."
                                aria-label="Enter your email..." aria-describedby="basic-addon2">
                            <button type="button" class="btn btn-danger">SUBSCRIBE</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"><span class="titleFooter">RELEASE</span></div>
                    <div class="col-2"><span class="titleFooter">MOVIES</span></div>
                    <div class="col-2"><span class="titleFooter">REVIEW MOVIES</span></div>
                    <div class="col-2"><span class="titleFooter">LATEST MOVIES</span></div>
                    <div class="col-4"><span class="motOneFooter">ALLEZ</span><span class="motTwoFooter">CINE!</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <p>2016</p>
                                        <p>2015</p>
                                        <p>2014</p>
                                        <p>2013</p>
                                        <p>2012</p>
                                        <p>2011</p>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <p>ADVENTURE</p>
                                        <p>COMEDY</p>
                                        <p>FANTASY</p>
                                        <p>ACTION</p>
                                        <p>MOVIES</p>
                                        <p>HORROR</p>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col-2">
                        <tr>
                            <span class="badge badge-secondary">Comedy</span>
                            <span class="badge badge-secondary">Horror</span>
                            <span class="badge badge-secondary">Historical</span>
                            <span class="badge badge-secondary">Romantic</span>
                            <span class="badge badge-secondary">Love</span>
                            <span class="badge badge-secondary">Action</span>
                            <span class="badge badge-secondary">Reviews</span>
                            <span class="badge badge-secondary">Comedy</span>
                            <span class="badge badge-secondary">Horror</span>
                            <span class="badge badge-secondary">Historical</span>
                            <span class="badge badge-secondary">Romantic</span>
                            <span class="badge badge-secondary">Love</span>
                            <span class="badge badge-secondary">Comedy</span>
                        </tr>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--Empty space-->
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="connectFooter">
                        <p>CONNECT US</p>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-google-plus-g"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
